name: ClawdBot
description: AI assistant gateway for Home Assistant integration with WhatsApp, Telegram, Discord, and more
version: "1.0.12"
slug: clawdbot
url: https://github.com/clawdbot/clawdbot
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
startup: application
init: false
hassio_api: true
hassio_role: default
homeassistant_api: true
host_network: false
full_access: false
apparmor: false
ingress: true
# Ingress port must match the gateway_port option (default: 18789)
# If users change gateway_port in options, they should update this value accordingly
# Note: config.yaml is static, so this cannot be dynamically set from options
ingress_port: 18793
# Ports exposed to host network (for direct access, optional when using ingress)
# These should match gateway_port and canvas_port options for consistency
# Format: "HOST_PORT/tcp": CONTAINER_PORT
# If using ingress, these ports are optional but can be used for direct access
ports:
  "18789/tcp": 18789
  "18793/tcp": 18793
ports_description:
  "18789/tcp": "Gateway WebSocket port (matches gateway_port option)"
  "18793/tcp": "Canvas HTTP port (matches canvas_port option)"
map:
  - config:rw
  - ssl:rw
  - share:rw
options:
  log_level: info
  gateway_port: 18789
  canvas_port: 18793
  gateway_token: ""
  bind_address: "0.0.0.0"
  homeassistant_url: ""
  homeassistant_token: ""
  openai_api_key: ""
  anthropic_api_key: ""
  model_provider: "anthropic"
  model_name: "claude-3-5-sonnet-20241022"
  channels:
    whatsapp:
      enabled: false
      allow_from: []
    telegram:
      enabled: false
      bot_token: ""
    discord:
      enabled: false
      bot_token: ""
  environment: {}
schema:
  log_level: "list(debug|info|warn|error)"
  gateway_port: "int"
  canvas_port: "int"
  gateway_token: "str?"
  bind_address: "str"
  homeassistant_url: "str?"
  homeassistant_token: "str?"
  openai_api_key: "str?"
  anthropic_api_key: "str?"
  model_provider: "list(anthropic|openai|google|local)"
  model_name: "str"
  channels:
    whatsapp:
      enabled: "bool"
      allow_from:
        - "str"
    telegram:
      enabled: "bool"
      bot_token: "str?"
    discord:
      enabled: "bool"
      bot_token: "str?"
